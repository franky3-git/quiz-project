<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	
	
	<link rel="stylesheet" href="src/css/style.css" type="text/css">
	<style>
		*, ::before, ::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<h1>quiz</h1>
		<hr>
		<div class="questions-box">
			<p class="question">Which one is not an object oriented programming language?</p>
			<div class="answers-box">
				<div class="answer">
					<p>Java</p>
				</div>
				<div class="answer">
					<p>C#</p>
				</div>
				<div class="answer">
					<p>C++</p>
				</div>
				<div class="answer">
					<p>C</p>
				</div>
			</div>
		</div>
		<hr>
		<p class="question-info">question <span class="nber">1</span> of <span class="total-number">5</span></p>
	</div>
	
	<script src="src/js/app.js"></script>
</body>
</html>
